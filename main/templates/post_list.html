<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденые по запросу {{ search_request }}</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>
    <a href="/" class="link">Назад</a>
    <h1>Пост по запросу {{ search_request }}</h1>
    {% for item in filtered_database %}
    <div class="post">
        <img src="{{ item['pic'] }}" width="100%" alt="">
        <p>{{ item['content'] }}</p>
    </div>
    {% endfor %}
<hr>
<a href="/post" class="button">Добавить пост</a>
</main>

</body>
</html>
